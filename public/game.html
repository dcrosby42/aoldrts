<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>AO LD RTS</title>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/sim_sim/sim_sim.js"></script>
	<script type="text/javascript" src="js/lib/Pixi.js"></script>
	<script type="text/javascript" src="js/lib/Stats.js"></script>
	<script type="text/javascript" src="js/lib/bigscreen.min.js"></script>
	<script type="text/javascript" src="js/lib/howler.min.js"></script>

  <style>
    #gameDiv {
      float: left;
    }
    #debugUI {
      float: left;
    }
  </style>
  <meta name="use-https" content="false"/>
</head>
<body>
  <div id="gameDiv"></div>
  <div id="debugUI">
    <span>R: create YOUR robot.  T: create THEIR robot.  F: March YOUR robot.  G: Try and fail to march THEIR robot.</span><br/>
    <button onclick="takeSnapshot()">Take Snapshot</button>
    <button onclick="restoreSnapshot()">Restore Snapshot</button>
    <button onclick="stop()">Stop</button>
    <button onclick="start()">Start</button>
    Mouse scroll?<input type="checkbox" id="mouseScrolling" onchange="mouseScrollingChanged()"/>
    <button id="fullscreen">Fullscreen</button>
    <pre id="entityInspectorOutput">
    (entity inspector)
    </pre>
  </div>
</body>
